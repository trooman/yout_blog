<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="container header">
    <div class="languages">
      <a href="#"><img class="lang-icon" src="images/flags/russia.svg" alt="russian" /></a>
      <a href="#"><img class="lang-icon" src="images/flags/usa.svg" alt="english" /></a>
    </div>
    <!-- languages -->
    <div class="social">
      <a href="#"><img class="social-icons" src="images/social/facebook.svg" alt="facebook" /></a>
      <a href="#"><img class="social-icons" src="images/social/twitter.svg" alt="twitter" /> </a>
      <a href="#"><img class="social-icons" src="images/social/vk.svg" alt="vk" /> </a>
      <a href="#"><img class="social-icons" src="images/social/instagram.svg" alt="instagram" /></a>
    </div>
    <!-- social -->
    <div class="search-input">
      <input class="searching" type="text" placeholder="&crarr;">
      <a class="search-button" href="#">Поиск</a>
    </div>
    <!-- header -->
  </div>


  <div class="container first-block-wrapper">
    <div class="small-block games">
      <img class="block-icon" src="images/main_block/joystick.svg" alt="fun">
    </div>
    <div class="wide-block roulette">
      <img class="block-icon" src="images/main_block/roulette.svg" alt="">
    </div>
    <div class="small-block technologies">
      <img class="block-icon" src="images/main_block/technologies.svg" alt="">
    </div>
  </div>
  <!-- first-block-wrapper -->


  <div class="container second-block-wrapper">
    <div class="small-block-left">
      <div class="small-block travel">
        <img class="block-icon" src="images/main_block/travel.svg" alt="">
      </div>
      <div class="small-block humor">
        <img class="block-icon" src="images/main_block/humor.svg" alt="">
      </div>
    </div>
    <!-- small-block-left -->
    <div class="wide-block-center">
      <div class="wide-block-url">
        <span class="url-name">www.chooseyourfavorite.com</span>
      </div>
      <div class="wide-block">
        <span class="quote">Все что не делается - не делается</span>
      </div>
    </div>
    <!-- wide-block-center -->
    <div class="small-block-right">
      <div class="small-block cinema">
        <img class="block-icon" src="images/main_block/cinema.svg" alt="">
      </div>
      <div class="small-block cars">
        <img class="block-icon" src="images/main_block/car.svg" alt="">
      </div>
    </div>
  </div>
  <!-- small-block-right -->


  <div class="container third-block-wrapper">
    <div class="small-block">
      <img src="images/main_block/music.svg" alt="" class="block-icon">
    </div>
    <div class="small-block">
      <img src="images/main_block/fashion.svg" alt="" class="block-icon">
    </div>
    <div class="small-block">
      <img src="images/main_block/adult.svg" alt="" class="block-icon">
    </div>
    <div class="small-block">
      <img src="images/main_block/gym.svg" alt="" class="block-icon">
    </div>
  </div>
  <!-- third-block-wrapper -->


  <div class="footer">
    <div class="container">
      <span class="footer-text">All right reserv......allright....its coming soon ^____^</span>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
