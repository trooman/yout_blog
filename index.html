<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="container header">
    <div class="languages">
      <a href="#"><img class="lang-icon" src="images/flags/russia.svg" alt="russian" /></a>
      <a href="#"><img class="lang-icon" src="images/flags/usa.svg" alt="english" /></a>
    </div>
    <!-- languages -->
    <div class="social">
      <a href="#"><img class="social-icons" src="images/social/facebook.svg" alt="facebook" /></a>
      <a href="#"><img class="social-icons" src="images/social/twitter.svg" alt="twitter" /> </a>
      <a href="#"><img class="social-icons" src="images/social/vk.svg" alt="vk" /> </a>
      <a href="#"><img class="social-icons" src="images/social/instagram.svg" alt="instagram" /></a>
    </div>
    <!-- social -->
    <div class="search-input">
      <input class="searching" type="text" placeholder="&crarr;">
      <a class="search-button" href="#">Поиск</a>
    </div>
    <!-- header -->
  </div>

  <div class="container first-block-wrapper">
    <div class="small-block games">
      <div class="block-icon">
        <img src="images/main_block/joystick.svg" alt="fun">
      </div>
    </div>
    <div class="wide-block roulette">
      <div class="block-icon">
        <img src="images/main_block/roulette.svg" alt="">
        <span class="roulette-text">Мне повезет</span>
      </div>
    </div>
    <div class="small-block technologies">
      <div class="block-icon">
        <img src="images/main_block/technologies.svg" alt="">
      </div>
    </div>
  </div>
  <!-- first-block-wrapper -->

  <script src="js/script.js"></script>
</body>

</html>
